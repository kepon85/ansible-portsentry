---  # defaults file for portsentry

# /etc/portsentry/portsentry.conf
portsentry_tcp_ports: >
  1,11,15,79,111,119,143,540,635,1080,1524,2000,5742,6667,12345,12346,20034,
  27665,31337,32771,32772,32773,32774,40421,49724,54320
portsentry_udp_ports: >
  1,7,9,69,161,162,513,635,640,641,700,37444,34555,31335,32770,32771,32772,
  32773,32774,31337,54321
portsentry_advanced_exclude_tcp: 113,139
portsentry_advanced_exclude_udp: 520,138,137,67
portsentry_ignore_file: /etc/portsentry/portsentry.ignore
portsentry_history_file: /var/lib/portsentry/portsentry.history
portsentry_blocked_file: /var/lib/portsentry/portsentry.blocked
portsentry_RESOLVE_HOST: 0
portsentry_block_udp: 0
portsentry_block_tcp: 0
portsentry_kill_route: /sbin/iptables -I INPUT -s $TARGET$ -j DROP
portsentry_scan_trigger: 0

# /etc/portsentry/portsentry.ignore.static
portsentry_ignore_static: []
